<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add</title>
</head>
<body>
    <h1>Add new user:</h1>
    <form action="#" th:action="@{/admin/add}" th:object="${user}" method="post">
        <input type="text" th:field="*{name}" placeholder="Name">
        <input type="text" th:field="*{login}" placeholder="Login">
        <input type="text" th:field="*{password}" placeholder="Password">
        <select name="role">
            <option>admin</option>
            <option>user</option>
            <option>guest</option>
        </select>
        <input type="submit" value="Добавить">
    </form>
</body>
</html>
