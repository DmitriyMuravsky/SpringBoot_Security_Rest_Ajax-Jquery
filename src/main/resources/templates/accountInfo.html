<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>Admin panel</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    </head>
<body>
<nav class="navbar bg-dark">
    <span class="navbar-brand mb-1 h1 text-white">SpringBootSecurity</span>
    <ul class="nav justify-content-end pl-2 bg-dark">
        <li class="nav-item ">
            <a class="nav-link" href="/logout"><span class="font-weight-normal text-white">Logout</span></a>
        </li>
    </ul>
</nav>

<div class="container-fluid bg-light">
    <!--1st row-->
    <div class="row">

        <!--Left column navbar-->
        <div class="col-sm-2 bg-white py-3 px-0 vh-100">
            <nav class="nav flex-column nav-pills" id="v-pills-tab" role="tablist" aria-orientation="vertical">
                <a class="nav-link active" id="v-pills-admin-tab" data-toggle="pill" href="#user_profile" role="tab" aria-controls="v-pills-user" aria-selected="true">User profile</a>
                <a class="nav-link" id="v-pills-user-tab" data-toggle="pill" href="#nothing" role="tab" aria-controls="v-pills-home" aria-selected="true">Nothing...</a>
            </nav>
        </div>

        <!--Right column main content-->
        <div class="col-sm-10 px-5 pt-3 bg-light">
            <div class="tab-content" id="v-pills-tabContent">
                <div class="tab-pane fade show active" id="user_profile" role="tabpanel" aria-labelledby="v-pills-user-tab">
                    <div class="h1">User page</div>
                    <p th:text="'Hello ' + ${user.name} + '!'"></p>
                </div>
                <div class="tab-pane fade" id="nothing" role="tabpanel" aria-labelledby="v-pills-user-tab">
                    <div class="h1">Nothing...maybe later</div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
